<section id="content" class="maincontent">
    <div class="resetcontent">
        <form [formGroup]="resetpwdForm" class="form-horizontal">
            <div class="flex-body">
                <div class="margin-bottom-20">
                    <md-input-container class="pb-block">
                        <input mdInput placeholder="Password" formControlName="password" type="password">
                    </md-input-container>
                </div>
                <div class="margin-bottom-20">
                    <md-input-container class="pb-block">
                        <input mdInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
                    </md-input-container>
                </div>
                <div class="margin-bottom-20">
                    <span mdTooltip="Passwords Don't Match" [mdTooltipDisabled]="resetpwdForm.controls['password'].value.length>0">
                        <span mdTooltip="Passwords Don't Match" [mdTooltipDisabled]="resetpwdForm.controls['password'].value===resetpwdForm.controls['confirmPassword'].value">
                            <button md-raised-button [disabled]="(resetpwdForm.controls['password'].value!==resetpwdForm.controls['confirmPassword'].value) || resetpwdForm.controls['password'].value.length===0"
                                class="resetbtn btn-width-large vertical-bottom" type="submit" (click)="resetpwd()">Reset password</button>
                        </span>
                    </span>
                </div>
            </div>
        </form>
    </div>
</section>
