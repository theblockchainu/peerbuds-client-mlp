<mat-nav-list>
    <mat-list-item *ngFor="let title of sidebarMenuItems">
        <h3 mat-subheader [ngClass]="{'sidebar-brand' : true, 'disabled' : title.title == 'Review & Submit' && step != 14}" *ngIf="title.visible" >
            <a (click)=goto(title.step) [class.active]="title.step == step">{{title.title}}</a>
            <mat-icon *ngIf="title.locked" style="float: right; color: #ffffff; font-size: 18px; font-weight:bold;">lock_outline</mat-icon>
        </h3>
        <h4 mat-line class="childItem" *ngFor="let submenu of title.submenu">
            <a *ngIf="submenu.visible" [style.pointer-events]= "title.title == 'Review & Submit' && step != 14 ? 'none' : 'visible'" (click)=goto(submenu.step) [class.active]="submenu.step == step">{{submenu.title}}</a>
            <mat-icon *ngIf="submenu.visible && submenu.complete" style="float: right; color: #ffffff; font-size: 18px; font-weight:bold;">done</mat-icon>
            <mat-icon *ngIf="submenu.visible && submenu.locked" style="float: right; color: #ffffff; font-size: 18px; font-weight:bold;">lock_outline</mat-icon>
        </h4>
        <hr class="sidenav-divider" *ngIf="title.visible && title.title !== 'Review & Submit'">
    </mat-list-item>
</mat-nav-list>
