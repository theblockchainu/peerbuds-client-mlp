<div [ngSwitch]="mode">
  <div *ngSwitchCase="basic">
    <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
  </div>
  <div *ngSwitchCase="advanced">
    <p-fileUpload name="attachments" customUpload="true" (uploadHandler)="uploadNew($event)" multiple="multiple" maxFileSize="10000000"
      (onClear)="resetNewUrls($event)" (onRemove)="itemEditRemoved($event)"></p-fileUpload>
  </div>
  <div *ngSwitchDefault>
    <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
  </div>

</div>
