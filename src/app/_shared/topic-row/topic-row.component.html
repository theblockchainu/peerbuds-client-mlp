<div class="topics-section" style="overflow: hidden; margin-bottom: 40px;">
  <span class="floating-button-left">
    <button color="none" (click)="translate(true)" md-mini-fab>
      <md-icon>keyboard_arrow_left </md-icon>
    </button>
  </span>
  <div class="topic-bar" [ngStyle]="transformStyle">
    <div class="topic-div" *ngFor="let topicObj of availableTopics;let i =index" id="topic{{i}}">
      <button md-button class="mat-border-button" #topicButton (click)="topicClicked(i)">
          <div class="mat-button-table">
              <img src="{{config.apiUrl + topicObj.topic.imageUrl}}" alt="logo" (error)="_collectionService.imgErrorHandler($event)">
              <h3>{{topicObj.topic.name | titlecase}}</h3>
          </div>
      </button>
    </div>
  </div>
  <span class="floating-button-right">
    <button color="none" (click)="translate(false)" md-mini-fab>
      <md-icon>keyboard_arrow_right </md-icon>
    </button>
  </span>
</div>
