<span class="ui-autocomplete ui-widget ui-autocomplete-multiple multiselectBox">
  <ul class="ui-autocomplete-multiple-container ui-widget ui-inputtext ui-state-default ui-corner-all" style="padding-left: 0.0em">
 
    <span *ngFor="let item of selected">
      <li class="ui-autocomplete-token ui-state-highlight ui-corner-all margin-bottom-0">
          <a (click)="remove(item)" class="ui-autocomplete-token-icon fa fa-fw fa-close" style="text-decoration:none"></a>
          <!--<span class="ui-autocomplete-token-icon fa fa-fw fa-close"></span>-->
          <span class="ui-autocomplete-token-label captitalise">{{item.name}}</span>
      </li>
    </span>
    <li class="ui-autocomplete-input-token">
      <md-icon icon="search" aria-label="search" role="img" class="vAlignMiddle">search</md-icon>
      <input #box id="list" type="text" class="form-control input-topic" [(ngModel)]=query (keyup)=filter() placeholder="{{ title }}">
    </li>
    
  </ul>
</span>
<div class="suggestions margin-top-40" *ngIf="filteredList.length > 0">
  <ul *ngFor="let item of filteredList" style="list-style:none" class="padding-left-0">
    <li class="captitalise topic">
        <a (click)="select(item)"><img src="/assets/images/onboarding_select_interest.png" class="topic-bg">
        <span style="margin-left:20px">{{item.name}}</span>
        <span><md-icon icon="check_circle" aria-hidden="true" role="img" class="pull-right" style="margin:25px 10px" color="primary">check_circle</md-icon></span></a>
    </li>
  </ul>
</div>
