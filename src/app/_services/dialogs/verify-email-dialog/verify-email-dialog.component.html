<div class="mat-dialog-focus-trap"></div>
  <div class="verification-section margin-top-20" id="content">
    <div class="maincontent">
      <div class="position-relative step-1">
        <form [formGroup]="peer">
          <md-dialog-content>
            <div class="col-md-8 col-md-offset-2">
              <div class="verification-box drop-shadow">
                <button class="md-fab roundFab col-md-offset-5 margin-bottom-40" type="button">
                  <i class="fa fa-envelope-o fa-3x" style="color:#FF5B5F" aria-hidden="true"></i>
                </button>
                <h2 class="headline">How can we reach you securely?</h2>
                <p class="description1 margin-bottom-40">Please let us know how we can reach you by email. To help keep your Peerbuds account secure, make sure only you can log into this email address.</p>
                <md-input-container style="width:50% !important" class="pb-block margin-bottom-60 margin-top-20">
                        <!-- <input type="text" formControlName="email" class="form-control display-inline-block email-address-input" /> -->
                <input type="email" mdInput #email formControlName="email" placeholder="Email Address"/>
               </md-input-container>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-md-8 col-md-offset-2 bottom-section clearfix">
                <div class="pull-right">
                  <!--<button md-button style="margin-right:20px; color:#767676" (click)="redirectToOnboarding()">Skip</button>-->
                  <button md-raised-button color="accent" (click)="continue()" [disabled]="peer.controls.email.invalid && peer.controls.email.dirty || email.value.length == 0">Continue</button>
                </div>
              </div>
            </div>
          </md-dialog-content>
        </form> 
      </div>
    </div>
  </div>
