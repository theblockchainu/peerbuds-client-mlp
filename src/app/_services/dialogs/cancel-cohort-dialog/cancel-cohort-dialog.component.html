<div md-dialog-content class="dialog-container">

  <div *ngIf="action==='cancelCohort'">
    <div class="mat-display-1">Are you sure you want to cancel the cohort?</div>
    <br>
    <br>
    <div>All participants will be informed and those eligible for refunds will be credited within 7 working days.</div>
    <br>
    <br>
    <div md-dialog-actions>
      <button md-button (click)="cancelCohort()">Cancel Cohort</button>
      <button md-button md-dialog-close>Dismiss</button>
    </div>
  </div>
</div>
