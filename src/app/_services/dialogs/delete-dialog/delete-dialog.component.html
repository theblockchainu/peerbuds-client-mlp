<div *ngIf="action==='delete'">
  <div md-dialog-content>Are you sure you want to delete the workshop?</div>
  <div md-dialog-actions>
    <button md-button md-dialog-close="delete">Delete</button>
    <button md-button md-dialog-close>Cancel</button>
  </div>
</div>
<div *ngIf="action==='cancel'">
  <div md-dialog-content>Are you sure you want to cancel the workshop?</div>
  <div md-dialog-actions>
    <button md-button md-dialog-close="cancel">Cancel Workshop</button>
    <button md-button md-dialog-close>Cancel</button>
  </div>
</div>
