<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <p class="instructions">Hello Beautiful</p>
    <div id="local-media"></div>
    <button id="button-preview" (click)="preview()">Preview My Camera</button>
  </div>
  <div id="room-controls">
    <p class="instructions">Room Name:</p>
    <input id="room-name" type="text" placeholder="Enter a room name" />
    <button id="button-join" (click)="joinRoom()">Join Room</button>
    <button id="button-leave" (click)="leaveRoom()">Leave Room</button>
  </div>
  <div id="log"></div>
</div>
