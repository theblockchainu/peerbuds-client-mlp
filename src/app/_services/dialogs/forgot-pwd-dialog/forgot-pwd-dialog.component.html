<div class="dialog-container" md-dialog-content>
  <div class="mat-dialog-focus-trap"></div>
  <form [formGroup]="forgotpwdForm" class="form-horizontal">
    <div>
      <div class="dialog1">
        <div *ngIf="showMessage" class="alert alert-success box-msg" role="alert">
          <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>
          <br> Email sent! Please click on the link to change your password
          <br><br><br>
          <button md-dialog-close md-raised-button class="loginbtn btn-width-large vertical-bottom">
            <span class="txtcolor">Ok</span>
          </button>
        </div>
        <div *ngIf="showError" class="alert alert-error box-msg" role="alert">
          <i class="fa fa-close fa-lg" aria-hidden="true"></i>
          <br>This email does not exist in our database
          <br><br><br>
          <button md-dialog-close md-raised-button class="loginbtn btn-width-large vertical-bottom">
            <span class="txtcolor">Ok</span>
          </button>
        </div>
        <div *ngIf="!showMessage && !showError">
          <div>
            <md-input-container class="pb-block">
              <input mdInput #email placeholder="Email" formControlName="email" type="email">
            </md-input-container>
          </div>
          <div>
            <span mdTooltip="Invalid email" [mdTooltipDisabled]="email.value.length != 0 && !email.invalid">
              <button md-raised-button class="loginbtn btn-width-large vertical-bottom" type="submit" (click)="sendForgotPwdMail()" [disabled]="email.value.length == 0 || email.invalid">
                <span class="txtcolor">Request for password</span>
              </button>
              <br>
              <br>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
