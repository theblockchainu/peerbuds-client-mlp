<div class="mat-dialog-focus-trap"></div>
  <div class="signin-header"></div>
 <div class="dialog1">
 <form [formGroup]="forgotpwdForm" class="form-horizontal"> 
    <mat-dialog-content>
    
                    <div class="margin-bottom-20">
                        <mat-input-container class="pb-block">
                            <input matInput placeholder="Email" formControlName="email">
                        </mat-input-container>
                    </div>
                    <div class="margin-bottom-20">
                                <button mat-raised-button class="loginbtn btn-width-large vertical-bottom" type="submit" (click)="getpwd()"><span class="txtcolor">Request for password</span></button><br><br>          
                    </div>
        </mat-dialog-content>
         </form>
         </div>
