<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="recommendation-card" *ngFor="let workshop of data.collections; let i =index">
    <a (click)="openCollectionPage(workshop.id)">
      <div class="">
        <img class="recommendation-thumb" *ngIf="workshop.imageUrls && workshop.imageUrls.length>0" src="{{config.apiUrl+workshop.imageUrls[0]}}"
          alt="workshpImg">
        <img class="recommendation-thumb" *ngIf="!workshop.imageUrls || workshop.imageUrls.length<=0" src="/assets/images/no-image.jpg"
          alt="workshpImg">
      </div>
      <div *ngIf="workshop.currency && workshop.currency.length > 0" class="mat-body-2" style="margin-top: 3px;">{{workshop.price | currency: workshop.currency: true:'1.0-0'}}</div>
      <div *ngIf="workshop.currency === undefined || workshop.currency.length == 0" class="mat-body-2" style="margin-top: -5px;">{{workshop.price | currency: 'USD': true: '1.0-0'}}</div>
      <div class="mat-body-2" style="margin-top: -3px;">{{workshop.title | titlecase}}</div>
      <div style="margin-top: 0px;">{{workshop.headline | shorten: 20 : '...' | titlecase}}</div>
      <!-- <div class="col-sm-12 padding-left-0" style="margin-top: 0px; font-size: 13px;">
        <p-rating class="padding-left-0" style="float: left;" [ngModel]="workshop.rating" readonly="true" stars="5" [cancel]="false">
        </p-rating>
        <span class="padding-left-10" *ngIf="workshop.ratingCount" style="text-align: left">
          <label>{{workshop.ratingCount}} reviews</label>
        </span>
        <span class="padding-left-10" *ngIf="!workshop.ratingCount" style="text-align: left">
          <label>0 reviews</label>
        </span>
      </div> -->
    </a>
  </div>
</div>
