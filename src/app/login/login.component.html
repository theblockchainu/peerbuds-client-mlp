<div class="view-container layout-column flex ownpage" layout="column">
    <section id="content" class="main-content" >
        <div class="signin-header">
        </div>
        <section class="page-padding row">
            <div class="page-signin">
                <div class="signin-form md-whiteframe-z1">
                    <div class="md-content__body extra-padding">

                        <form class="form-horizontal" [formGroup]="loginForm">
                            <div class="margin-bottom-20">
                                <a md-button class="btn-width-large btn-block btn-lg md-button mat-raised-button mat-primary" href="http://localhost:3000/auth/facebook?returnTo=/">
                                    <i class="fa fa-facebook"></i> Login with Facebook</a>
                            </div>
                            <div class="margin-bottom-20">
                                <a md-button class="btn-width-large btn-block btn-lg md-button mat-raised-button mat-accent" href="http://localhost:3000/auth/google?returnTo=/">
                                    <i class="fa fa-google"></i> Login with Gmail</a>
                            </div>

                            <md-input-container class="md-accent md-input-has-placeholder md-has-icon" md-no-float="">

                                <input mdInput type="text" placeholder="Username" class="ng-pristine ng-untouched ng-valid md-input" aria-label="Username" id="input_127" aria-invalid="false">
                            </md-input-container>
                            </div> -->
                            <div class="form-group" >
                                <md-input-container class="mat-block">
                                    <input mdInput placeholder="Email" formControlName="email">
                                </md-input-container>
                            </div>
                            <div class="form-group">
                                <md-input-container class="mat-block">
                                    <input mdInput placeholder="Password" formControlName="password" type="password">
                                </md-input-container>
                            </div>

                            <div class="form-group center">
                            <button class="btn-width-medium btn-md md-button mat-raised-button mat-primary vertical-bottom" type="submit" (click)="login()"><span>Log In</span></button>
                            <a md-button class="btn-width-medium btn-md md-button mat-raised-button vertical-middle" href="/signup.html"><span>Sign up</span></a>
                            <a href="#" class="link display-block margin-top-10">Forgot password?</a>
                            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
