<div class="view-container layout-column flex ownpage" layout="column">
    <section id="content" class="maincontent">
        <div class="signin-header">
        </div>
        <div class="logincontent">
        <section class="page-padding row">
            <div class="page-signin">
                <div class="signin-form mat-whiteframe-z1">
                    <div class="md-content__body extra-padding">
                
                        <form class="form-horizontal" [formGroup]="loginForm">
                            <div class="margin-bottom-20">
                                <a md-raised-button class="btn-width-large btn-block mat-facebook" href="http://localhost:3000/auth/facebook?returnTo=/">
                                    <i class="fa fa-facebook circle-icon"></i>&nbsp;Continue with Facebook</a>
                            </div>

                            <div class="margin-bottom-20">
                                <a md-raised-button class="btn-width-large btn-block md-button md-raised mat-google-plus" href="http://localhost:3000/auth/google?returnTo=/">
                                    <i class="fa fa-google circle-icon"></i> &nbsp;&nbsp;&nbsp;Continue with Gmail</a>
                            </div>
                            <div class="btn-hide position-relative margin-bottom-20 text-center">
                            <div class="or-seperator-vertical"></div>
                            <span class="round-or-text or-text-vertical">or</span>
                        </div>

                            <div class="margin-bottom-20">
                                <md-input-container class="pb-block">
                                   <input mdInput placeholder="Email" formControlName="email">
                                </md-input-container>
                            </div>
                            <div class="margin-bottom-20">
                                <md-input-container class="pb-block">
                                    <input mdInput placeholder="Password" formControlName="password" type="password">
                                </md-input-container>
                            </div>
                            <div class="margin-bottom-20">
                                <button md-raised-button class="loginbtn btn-width-large vertical-bottom" type="submit" (click)="login()"><span class="txtcolor">Log In</span></button><br><br>
                                <a href="requestPwd()" class="link margin-top-10" style="font-size: 15px;text-color: #33bd9e;">Forgot password?</a> <a href="/signup.html">Sign up</a>

                            </div>
                       </form>
                        
                    </div>
                </div>
            </div>
        </section>
 </div>
    </section>
</div>
