<div class="row">
  <div class="col-md-12">
    <div *ngIf="!loaded" class="center">
      <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
    </div>
  </div>
</div>
<div class="main-content">
  <div class="col-md-10 col-md-offset-1" style="margin-top: 3%; margin-bottom: 5%">
    <nav md-tab-nav-bar>
      <a md-tab-link [active]="getActiveTab() === 'completed'">
        Completed Transactions
      </a>
      <a md-tab-link [active]="getActiveTab() === 'future'">
        Future Transactions
      </a>
    </nav>

  </div>
</div>
