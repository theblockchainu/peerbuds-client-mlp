<div class="row">
  <div class="col-md-12">
    <div *ngIf="!loaded" class="loading-container">
      <ngx-loading [show]="true"></ngx-loading>
    </div>
  </div>
</div>
<div class="row margin-top-10" *ngIf="loaded">
  <div class="col-md-12">
    <div class="mat-body-2">
      Change password
    </div>
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="margin-top-20">
      <md-input-container class="pb-block margin-bottom-30">
        <input mdInput formControlName="old_password" type="password" placeholder="Old password" required>
        <md-error>This field is required</md-error>
      </md-input-container>
      <md-input-container class="pb-block margin-bottom-30">
        <input mdInput formControlName="new_password" type="password" placeholder="New password" required>
        <md-error>This field is required</md-error>
      </md-input-container>
      <md-input-container class="pb-block margin-bottom-20">
        <input mdInput formControlName="confirm_password" type="password" placeholder="Confirm password" required>
        <md-error>This field is required</md-error>
      </md-input-container>
    </form>
    <button md-button color="accent" (click)="changePassword()" class="mat-border-button">
      <span *ngIf="!busyChangePassword">Update Password</span>
      <span *ngIf="busyChangePassword"> </span>
      <ngx-loading [show]="busyChangePassword"></ngx-loading>
    </button>
  </div>
  <div class="col-md-12">
    <hr>
  </div>
  <div class="col-md-12">
    <div class="mat-body-2">
      Session history
    </div>
    <md-list>
      <div>
        <md-list-item>
          <div class="row full-width notificationsRow">
            <div class="col-md-12">
              Your log in session details will show up here
            </div>
          </div>
        </md-list-item>
      </div>
    </md-list>
  </div>
</div>
