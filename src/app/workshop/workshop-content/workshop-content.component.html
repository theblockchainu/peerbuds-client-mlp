<div class="content-container col-sm-12 col-md-12 col-lg-12">
  <div class="row">
    <div class="col-xs-12">
      <div style="margin-bottom: 20px;" class="mat-body-2">
        Timeline
      </div>
      <form [formGroup]="myForm" novalidate>
        <!--itenary-->
        <div formArrayName="itenary">
          <div *ngFor="let Itenary of myForm.controls.itenary.controls; let i=index" class="panel panel-default">
            <div class="panel-body" [formGroupName]="i">
              <app-itenary [itenaryForm]="myForm.controls.itenary.controls[i]" [itenaryId]="i" [collectionStartDate]="getCalendarStartDate()" 
              [collectionEndDate]="getCalendarEndDate()" (triggerSave)="saveTriggered($event,i)" [workshopStatus]="collection.status"></app-itenary>
            </div>
          </div>
        </div>
        <div class="margin-top-50" style="text-align: center;">
          <hr>
          <div style="margin-top: -36px; width: fit-content; background-color: #fff; margin-left: auto; margin-right: auto; padding: 0px 20px;">
            <md-icon>add</md-icon>
            <a style="cursor: pointer; float: right; margin: -2px 0 0 10px;font-size:16px;border-bottom:1px dotted gray;" (click)="addItenary()">
              Add a new day
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
