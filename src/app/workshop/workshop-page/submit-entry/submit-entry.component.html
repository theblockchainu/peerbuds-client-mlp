<div mat-dialog-content>
  <form [formGroup]="submitEntryForm" (ngSubmit)="publishView()">
    <div class="row">
      <div class="col-sm-6">
        <h3>Submit Entry to Project</h3>
      </div>
      <div class="col-sm-6" style="text-align: right;">
        <div class="display-inline-block margin-right-10" *ngIf="savingDraft"><img src="{{loader}}" alt="loader" width="30px" /> <span class="text-grey fs-13">Saving Draft</span></div>
        <button mat-button class="mat-border-button">Publish</button>
      </div>
    </div>
    <div class="fw-bold text-dark-grey margin-top-20 margin-bottom-20">Upload photo (jpg, png, gif)</div>
    <div class="uploadContainer">
      <p-fileUpload #fubauto name="image" customUpload="true" accept="image/*" maxFileSize="1000000" (uploadHandler)="uploadImage($event)" auto="true"></p-fileUpload>
      <div *ngIf="imageUrl">
        <div><img src="{{config.apiUrl+imageUrl}}" width="50"></div>
        <div>{{imageUrl.split('/')[5]}}</div>
      </div>
    </div>
    <div class="row margin-top-20">
      <div class="col-sm-12">
        <mat-input-container class="pb-block margin-bottom-30">
          <input matInput #name formControlName="name" placeholder="Submission Name">
          <mat-hint align="end">{{name.value.length}}/200</mat-hint>
        </mat-input-container>
        <mat-input-container class="pb-block margin-bottom-30">
          <input matInput #description formControlName="description" type="text" placeholder="Submission Description">
          <mat-hint align="end">{{description.value.length}}/200</mat-hint>
        </mat-input-container>
        <div class="margin-bottom-10">
          <div class="margin-bottom-20; font-weight: 500;">Do you wish to make your submission public?</div>
          <mat-radio-group [formControlName]="'isPrivate'">
            <mat-radio-button value="true">Private</mat-radio-button>&emsp;
            <mat-radio-button value="false">Public</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </form>
</div>
