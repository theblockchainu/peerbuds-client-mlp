<md-toolbar class="layout-row" layout="row" color="white">
    <span>
      <a href="#" class="brand" aria-label="Peerbuds Homepage">
            <img src="/assets/images/pb_logo.png" alt="logo">
      </a>
    </span>
    <span class="search-form">
      <md-input-container floatPlaceholder="never" class="md-block" *ngIf="(isLoggedIn | async)">
        <input name="search" class="md-block search-box" mdInput [formControl]="myControl" [mdAutocomplete]="auto" placeholder="Search people, topic...">
      </md-input-container>
      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let option of options" [value]="option">
            <span class="lightText">
              {{getSearchOptionType(option)}}
            </span>
            <span>
              {{getSearchOptionText(option)}}
            </span>
        </md-option>
      </md-autocomplete>
    </span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-spacer"></span>
    <span>
      <button md-button [mdMenuTriggerFor]="headerTeachMenu" *ngIf="(isLoggedIn | async)">
        Teach
      </button>
      <button md-button [mdMenuTriggerFor]="headerLearnMenu" *ngIf="(isLoggedIn | async)">
        Learn
      </button>
      <button md-button [mdMenuTriggerFor]="headerNotificationsMenu" *ngIf="(isLoggedIn | async)">
        <md-icon>notifications</md-icon>
      </button>
      <button md-button [mdMenuTriggerFor]="headerUserMenu" *ngIf="(isLoggedIn | async)">
        <div class="circle-thumb">
          <img *ngIf="!profile.picture_url" src="/assets/images/avatar.png" alt="A" class="thumb-35">
          <img *ngIf="profile.picture_url" src="{{ config.apiUrl + '/' + profile.picture_url }}" alt="A" class="thumb-35">
        </div>
      </button>
      <a md-button  href="/signup.html" *ngIf="!(isLoggedIn | async)">
        Sign Up
      </a>
      <button md-button [routerLink]="['/login']" *ngIf="!(isLoggedIn | async)">
        Log In
      </button>
    </span>
</md-toolbar>

<md-menu #headerTeachMenu>
    <button md-menu-item [routerLink]="['/console/dashboard']">
      Dashboard
    </button>
    <button md-menu-item [routerLink]="['/console/teaching/all']">
      Teaching Journey
    </button>
    <button md-menu-item [routerLink]="['/console/account/transactions']">
      Transaction History
    </button>
    <button md-menu-item [routerLink]="['/editSessions']">
      Enable Sessions
    </button>
    <button md-menu-item [routerLink]="['/console/teaching/workshops']">
      Create a Workshop
    </button>
    <button md-menu-item [routerLink]="['/console/teaching/experiences']">
      Create an Experience
    </button>
    <button md-menu-item [routerLink]="['/console/calendar']">
      Calendar
    </button>
  </md-menu>

  <md-menu #headerLearnMenu>
    <button md-menu-item [routerLink]="['/console/dashboard']">
      Dashboard
    </button>
    <button md-menu-item [routerLink]="['/console/account/transactions']">
      Transaction History
    </button>
    <button md-menu-item [routerLink]="['/console/learning/workshops']">
      Workshops
    </button>
    <button md-menu-item [routerLink]="['/console/learning/experiences']">
      Experiences
    </button>
    <button md-menu-item [routerLink]="['/console/calendar']">
      Calendar
    </button>
  </md-menu>


  <md-menu #headerNotificationsMenu>
    <div class="notificationsDiv dropdown-menu notification-sub-box">
      <ul id="notificationsUL"></ul>
      <div class="noNotiExists">
        <div class="notificationLiContent">
          <span class="text-grey conDesc">No notifications</span>
        </div>
      </div>
      <div class='seeAllLi hide'><a class='seeAllAnc' href="${baseUrl}/notifications/all-notifications">See All</a></div>
    </div>
  </md-menu>

  <md-menu #headerUserMenu>
    <button md-menu-item [routerLink]="['/profile', userId]">
      {{profile.first_name | titlecase}} {{profile.last_name | titlecase}}
    </button>
    <button md-menu-item [routerLink]="['/console/profile/edit']">
      Edit Profile
    </button>
    <button md-menu-item [routerLink]="['/console/account/settings']">
      Account Settings
    </button>
    <button md-menu-item [routerLink]="['/console/learning/bookmarks']">
      Bookmarks
    </button>
    <button md-menu-item (click)="authService.logout()">
      Logout
    </button>
  </md-menu>
