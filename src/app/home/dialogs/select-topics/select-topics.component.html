<div md-dialog-content>
  <md-list>
    <md-list-item *ngFor="let topicObj of data">
      <md-checkbox [(ngModel)]="topicObj.checked">{{topicObj.topic.name}}</md-checkbox>
    </md-list-item>
  </md-list>
</div>
<div md-dialog-actions>
  <button md-raised-button [md-dialog-close]="data" color="accent">Apply</button>
</div>
