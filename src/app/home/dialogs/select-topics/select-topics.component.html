<div class="dialog-container" style="padding: 20px 25px !important;" md-dialog-content>
  <md-list>
    <md-list-item *ngFor="let topicObj of data">
      <md-checkbox [(ngModel)]="topicObj.checked">{{topicObj.topic.name | titlecase}}</md-checkbox>
    </md-list-item>
  </md-list>
  <div md-dialog-actions>
    <button md-raised-button [md-dialog-close]="data" color="accent">Apply</button>
  </div>
</div>
