<div md-dialog-content>
  <p-slider [(ngModel)]="data.selectedRange" [range]="true" [min]="data.availableRange[0]" [max]="data.availableRange[1]"></p-slider>
  <p> Min: {{data.selectedRange[0]}} - Max: {{data.selectedRange[1]}}</p>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data">Apply</button>
</div>
