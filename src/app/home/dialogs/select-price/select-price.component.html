<div mat-dialog-content>
  <p-slider [(ngModel)]="data.selectedRange" [range]="true" [min]="data.availableRange[0]" [max]="data.availableRange[1]"></p-slider>
  <p class="mat-body-2"> {{data.selectedRange[0] | currency:'INR':true:'1.0-0'}} - {{data.selectedRange[1] | currency:'INR':true:'1.0-0'}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data" color="accent">Apply</button>
</div>
