      </div>
      <div class="row feed-horizontal">
        <div class="col-md-2 peer-recommendation-card" *ngFor="let peer of peers">
          <a [routerLink]="'/profile/'+peer.id">
            <div class="col-md-12">
              <img class="mat-elevation-z3 peer-recommendation-thumb" *ngIf="peer.profiles[0].picture_url" src="{{config.apiUrl+peer.profiles[0].picture_url}}"
                alt="workshpImg">
              <img class="mat-elevation-z3 peer-recommendation-thumb" *ngIf="!peer.profiles[0].picture_url" src="/assets/images/avatar.png"
                alt="workshpImg">
            </div>
            <div class="col-md-12">
              <h4>{{peer.profiles[0].first_name}}</h4>
            </div>
            <div class="col-md-8">
              <p-rating [ngModel]="peer.rating" readonly="true" stars="5" [cancel]="false">
              </p-rating>
            </div>
            <div class="col-md-4" *ngIf="peer.reviewsAboutYou.length>0">
              <label>{{peer.reviewsAboutYou.length}} Reviews</label>
            </div>
          </a>
        </div>
      </div>
    </div>
