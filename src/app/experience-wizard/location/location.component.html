<form [formGroup]="location">
  <div class="form-group">
    <label>Location Name:</label>
    <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
  </div>
  <div class="form-group">
    <label>Country:</label>
    <input type="text" class="form-control" formControlName="country">
  </div>
  <div class="form-group">
    <label>Street Address:</label>
    <input type="text" class="form-control" formControlName="location_name">
  </div>
  <div class="form-group">
    <label>Aprt/suite (optional):</label>
    <input type="text" class="form-control" formControlName="apt_suite">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" formControlName="city">
  </div>
  <div class="form-group">
    <label>State:</label>
    <input type="text" class="form-control" formControlName="state">
  </div>
  <div class="form-group">
    <label>Zip:</label>
    <input type="text" class="form-control" formControlName="zip">
  </div>
  <div class="form-group">
    <label>Map Pin:</label>
  </div>
</form>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomLevel" [usePanning]="panning" [disableDefaultUI]="false" [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker *ngIf="m" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label"
    [markerDraggable]="panning" (dragEnd)="markerDragEnd(m, $event)">
  </agm-marker>

</agm-map>
