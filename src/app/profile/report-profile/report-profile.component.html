<h1 md-dialog-title>Report User</h1>
<div md-dialog-content>
  <p>Please Specify the reason for which you want to report this profile</p>
  <md-form-field>
    <input mdInput type="text" [(ngModel)]="reason">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="reason" tabindex="2">Report</button>
  <button md-button [md-dialog-close] tabindex="-1">Cancel</button>
</div>
