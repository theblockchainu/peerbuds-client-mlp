<h1 mat-dialog-title>Report User</h1>
<div mat-dialog-content>
  <p>Please Specify the reason for which you want to report this profile</p>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="reason">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="reason" tabindex="2">Report</button>
  <button mat-button [mat-dialog-close] tabindex="-1">Cancel</button>
</div>
