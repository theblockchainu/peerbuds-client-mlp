<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <!--  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>-->
    <form action="http://localhost:3000/signup?returnTo=%23/onboarding" method="POST" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
