<div class="dialog-container" md-dialog-content>
  <div class="mat-display-1">Experience Submitted for Review</div>
  <div style="display:inline-block">
    <div style="margin-top: 50px; margin-bottom: 40px;font-size:16px;">
      Your experience has been submitted for review.
      <br><br>
      Our team will review your content and we will update you through email and SMS once your experience is approved and ready to go live on Peerbuds.
      <br/><br/>
      You can set repeat experiences once your experience is approved.
    </div>
  </div>
  <md-dialog-actions class="col-md-offset-5 col-md-4">
    <button md-raised-button (click)="closeDialog()" color="accent">Dismiss</button>
  </md-dialog-actions>
</div>
