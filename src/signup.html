<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PeerbudsClient</title>

    <style>
        .signup-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
        }

        .signup-box.drop-shadow {
            box-shadow: 0 0 10px #ccc;
        }

        .signup-box label {
            font-weight: normal;
            color: #666;
            font-size: 14px;
        }

        .login-section {
            margin: 50px 0;
        }

        .form-control {
            height: 40px;
        }

        .form-control:focus {
            outline: none;
            outline-color: transparent;
        }

        .form-control[readonly] {
            background-color: inherit!important;
        }

        .btn {
            height: 40px;
            padding: 9px 20px;
        }

        .btn:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #fff;
            border-color: #333;
            color: #333;
        }

        .btn-primary:hover,
        .btn-primary:active .btn-primary:focus,
        .btn-primary:active:after {
            background-color: #e5e5e5!important;
            border-color: #333!important;
            color: #333!important;
        }

        .btn-social {
            color: #fff;
            display: block;
            padding: 10px 20px;
            position: relative;
            font-size: 15px;
            font-weight: 500;
            border-radius: 4px;
            text-align: center;
            height: 50px;
            line-height: 29px;
        }

        .btn-social i {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 20px;
            left: 16px;
            padding-right: 15px;
            position: absolute;
            top: 15px;
        }

        .btn-social i.fa-google,
        .btn-social i.fa-envelope {
            border-right-color: #999;
        }

        .btn-fb {
            background-color: #3B5999;
        }

        .btn-fb:hover {
            background-color: #324B80;
        }

        .btn-ggl,
        .btn-email {
            background-color: #fff;
            color: #333;
            border: 1px solid #999;
        }

        .btn-email {
            background-color: #f4f4f4;
        }

        .btn-ggl:hover {
            background-color: #dd3723;
        }

        .btn-email:hover {
            background-color: #999;
        }

        .btn-fb:active,
        .btn-fb:focus,
        .btn-fb:hover,
        .btn-ggl:active,
        .btn-ggl:focus,
        .btn-ggl:hover,
        .btn-email:active,
        .btn-email:focus,
        .btn-email:hover {
            color: #fff!important;
            text-decoration: none;
            border-color: transparent;
        }

        .btn-email:hover i {
            border-right-color: #ccc;
        }

        .or-seperator-vertical {
            border-bottom: 1px solid rgba(199, 199, 199, 0.5);
            content: "";
            display: inline-block;
            left: 0;
            position: absolute;
            top: 17px;
            width: 100%;
        }

        .round-or-text {
            border-radius: 24px;
            color: #fff;
            display: inline-block;
            height: 30px;
            line-height: 30px;
            width: 50px;
            font-size: 20px;
        }

        .or-text-vertical {
            background-color: #fff;
            color: rgba(74, 74, 74, 0.5);
            position: relative;
        }

        .position-relative {
            position: relative;
        }

        .margin-bottom-20 {
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        label.error {
            color: #f00 !important;
            font-size: 13px !important;
        }

        .fs-13 {
            font-size: 13px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $("#signupForm").validate({
                rules: {
                    firstName: "required",
                    lastName: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required"
                },
                messages: {
                    firstName: "Please enter your first name",
                    lastName: "Please enter your last name",
                    email: {
                        required: "Please enter email address",
                        email: "Please enter a valid email address"
                    },
                    password: "Please enter password"
                },
                errorPlacement: function (error, element) {
                    if (element.attr("name") == "firstName")
                        error.insertAfter(".input-group-first-name");
                    else if (element.attr("name") == "lastName")
                        error.insertAfter(".input-group-last-name");
                    else if (element.attr("name") == "email")
                        error.insertAfter(".input-group-email");
                    else if (element.attr("name") == "password")
                        error.insertAfter(".input-group-password");
                    else
                        error.insertAfter(element);
                }
            });
        });
        function signupEmail() {
            $(".signupEmail").removeClass("hide");
            $(".btnSignupEmail").addClass("hide");
        }
    </script>

</head>

    <div class="login-section" id="content">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 position-relative">
                <div class="signup-box drop-shadow">
                    <form id="signupForm" name="form" action="http://localhost:3000/signup?returnTo=onboarding" method="POST">

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-email">
                                    <input type="text" class="form-control" name="email" placeholder="Email" />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-password">
                                    <input type="password" class="form-control" name="password" placeholder="Password" />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                </div>
                            </div>
                            <div class="margin-bottom-20">
                                <label><strong>Birthday</strong></label><br>
                                <p class="fs-13">To sign up, you must be 18 or older. Other people won't see your birthday.</p>
                                <div class="row">

                                        <select class="form-control" name="birthMonth">
                                            <option value="" selected>Month</option>

                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="birthDay">
                                            <option value="" selected>Day</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="birthYear">
                                            <option value="" selected>Year</option>
                                            <option value="1999">1999</option>
                                            <option value="2000">2000</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                            <option value="2003">2003</option>
                                            <option value="2004">2004</option>
                                            <option value="2005">2005</option>

                                            <option value="2007">2007</option>
                                            <option value="2008">2008</option>

                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>

                                            <option value="2016">2016</option>

                                    </div>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"> I'd like to receive coupons, promotions, surveys, and updates via email about Peerbuds and its partners.</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" type="submit">Register</button>
                                <a href="/login" class="btn btn-link">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
