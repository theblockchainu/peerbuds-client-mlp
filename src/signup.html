/* Material CSS */
* { box-sizing:border-box; }

body                
.container      { 
  font-family:'Lato';
  width:600px; 
  margin:30px auto 0; 
  display:block; 
  background:#FFF;
  padding:8px 50px 50px;
}

input              
 {
  font-size:13px;
  padding:8px 5px 10px 2px;
  display:block;
  width:568px;
  border:none;
  border-bottom:1px solid #d3d3d3;
  margin-bottom: 19px;
}

input:focus        
 { outline:none; }

label               
 {
  color:#999; 
  font-size:18px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:5px;
  top:10px;
  bottom: 10px;
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}

/* active state */
input:focus ~ label, input:valid ~ label{
  top:-15px;
  font-size:13px;
  border-bottom: #ff5b5f !important;
}

.bar    { position:relative; display:block; width:300px; }
.bar:before, .bar:after     {
  content:'';
  height:5px; 
  width:0;
  bottom:3px; 
  
  background:#ff5b5f; 
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

.highlight {
  position:absolute;
  height:20%; 
  width:568px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
  border-bottom: #ff5b5f;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}

@-webkit-keyframes inputHighlighter {
    from { background:#fff; }
  to    { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
    from { background:#fff; }
  to    { width:0; background:transparent; }
}
@keyframes inputHighlighter {
    from { background:#fff; }
  to    { width:0; background:transparent; }
}

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $.validator.addMethod("check_date_of_birth", function (value, element) {
                var day = $("#birthDay").val();
                var month = $("#birthMonth").val();
                var year = $("#birthYear").val();
                var age = 18;
                var mydate = new Date();
                var mydate2 = mydate;
                mydate.setFullYear(year, month - 1, day);
                var currdate = new Date();
                currdate.setFullYear(currdate.getFullYear() - age);
                return currdate > mydate2;
            }, "You must be at least 18 years of age.");
            $("#signupForm").validate({
                rules: {
                    first_name: "required",
                    last_name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    birthMonth: "required",
                    birthDay: "required",
                    birthYear: {
                        required: true,
                        check_date_of_birth: true
                    }
                },
                messages: {
                    first_name: "Please enter your first name",
                    last_name: "Please enter your last name",
                    email: {
                        required: "Please enter email address",
                        email: "Please enter a valid email address"
                    },
                    password: "Please enter password",
                    birthMonth: "Please select a month",
                    birthDay: "Please select a date",
                    birthYear: {
                        required: "Please select a year"
                    },
                },
                errorPlacement: function (error, element) {
                    if (element.attr("name") == "first_name")
                        error.insertAfter(".input-group-first-name");
                    else if (element.attr("name") == "last_name")
                        error.insertAfter(".input-group-last-name");
                    else if (element.attr("name") == "email")
                        error.insertAfter(".input-group-email");
                    else if (element.attr("name") == "password")
                        error.insertAfter(".input-group-password");
                    else
                        error.insertAfter(element);
                },
                success: function () {
                    //$('.error').hide();
                }
            });
            //Load year
            var presentYear = new Date().getFullYear();
            var maxYear = presentYear;
            var period = 100;
            for (var i = maxYear; i >= maxYear - 100; i--) {
                $("#birthYear").append(new Option(i, i));
            }
            //Load MONTH
            for (var i = 1; i <= 31; i++) {
                var newI;
                if (i < 10) {
                    newI = '0' + i;
                }
                $("#birthDay").append(new Option(i, newI));
            }
        });
        
        function signupEmail() {
            $(".signupEmail").removeClass("hide");
            $(".btnSignupEmail").addClass("hide");
            $(".btn-social").addClass("hide");
            $(".btn-hide").addClass("hide");

            
        }
        function signup() {
            if ($('#promoOptIn').prop('checked')) {
                $('#promoOptIn').val(true);
            }
            else
                $('#promoOptIn').val(false);
            $('#dob').val($('#birthYear').val() + "-" + $('#birthMonth').val() + "-" + $('#birthDay').val());
            $('#signupForm').submit();
        }
    </script>
